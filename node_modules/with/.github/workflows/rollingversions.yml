name: Release
on:
  repository_dispatch:
    types: [rollingversions_publish_approved]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matri***REMOVED***:
        node-version: [10.***REMOVED***, 12.***REMOVED***, 14.***REMOVED***]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matri***REMOVED***.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matri***REMOVED***.node-version }}
      - run: yarn install --frozen-lockfile
      - run: yarn prettier:check
      - run: yarn test

  publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.***REMOVED***
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: np***REMOVED*** rollingversions publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
