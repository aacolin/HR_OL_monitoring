name: Test

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matri***REMOVED***:
        node-version: [10.***REMOVED***, 12.***REMOVED***, 14.***REMOVED***]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matri***REMOVED***.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matri***REMOVED***.node-version }}
      - run: yarn install --frozen-lockfile
      - run: yarn prettier:check
      - run: yarn test
