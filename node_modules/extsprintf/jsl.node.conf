### Output format
# Customize the format of the error message.
#    __FILE__ indicates current file path
#    __FILENAME__ indicates current file name
#    __LINE__ indicates current line
#    __COL__ indicates current column
#    __ERROR__ indicates error message (__ERROR_PREFIX__: __ERROR_MSG__)
#    __ERROR_NAME__ indicates error name (used in configuration file)
#    __ERROR_PREFIX__ indicates error prefi***REMOVED***
#    __ERROR_MSG__ indicates error message
#
# For machine-friendly output, the output format can be prefi***REMOVED***ed with
# "encode:". If specified, all items will be encoded with C-slashes.
#
# Visual Studio synta***REMOVED*** (default):
+output-format __FILE__(__LINE__): __ERROR__
# Alternative synta***REMOVED***:
#+output-format __FILE__:__LINE__: __ERROR__


### Conte***REMOVED***t
# Show the in-line position of the error.
# Use "+conte***REMOVED***t" to display or "-conte***REMOVED***t" to suppress.
#
+conte***REMOVED***t


### Control Comments
# Both JavaScript Lint and the JScript interpreter confuse each other with the synta***REMOVED*** for
# the /*@keyword@*/ control comments and JScript conditional comments. (The latter is
# enabled in JScript with @cc_on@). The /*jsl:keyword*/ synta***REMOVED*** is preferred for this reason,
# although legacy control comments are enabled by default for backward compatibility.
#
-legacy_control_comments


